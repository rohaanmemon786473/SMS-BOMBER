<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Sms Bomber</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #004d00);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #00ff00;
        }
        h1, h2, h3 {
            margin: 0;
            text-align: center;
            white-space: nowrap;
        }
        h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
        }
        h2 {
            font-size: 1.4rem;
            text-shadow: 0 0 10px #00ff00;
        }
        h3 {
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 50px #00ff00;
            width: 350px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            color: #00ff00;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        button:hover {
            background: #004d00;
            color: #00ff00;
            transform: scale(1.1);
            box-shadow: 0 0 50px #00ff00;
        }
        .credit {
            margin-top: 20px;
            color: #00ff00;
            font-size: 1rem;
            text-shadow: 0 0 10px #00ff00;
        }
        .credit a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .credit a:hover {
            color: #004d00;
        }
        #popup {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            box-shadow: 0 0 50px #00ff00;
            text-align: center;
        }
        #popup.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
